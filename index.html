<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form id="comicForm">
            <!-- Input fields for each panel -->
            <div>
                <label for="panel1">Panel 1:</label>
                <textarea id="panel1" name="panel1" rows="4" required></textarea>
                <label for="annotation1">Annotation 1:</label>
                <input type="text" id="annotation1" name="annotation1">
            </div>

            <div>
                <label for="panel2">Panel 2:</label>
                <textarea id="panel2" name="panel2" rows="4" required></textarea>
                <label for="annotation2">Annotation 2:</label>
                <input type="text" id="annotation2" name="annotation2">
            </div>

            <div>
                <label for="panel1">Panel 3:</label>
                <textarea id="panel3" name="panel3" rows="4" required></textarea>
                <label for="annotation3">Annotation 3:</label>
                <input type="text" id="annotation3" name="annotation3">
            </div>

            <div>
                <label for="panel1">Panel 4:</label>
                <textarea id="panel4" name="panel4" rows="4" required></textarea>
                <label for="annotation4">Annotation 4:</label>
                <input type="text" id="annotation4" name="annotation4">
            </div>

            <div>
                <label for="panel1">Panel 5:</label>
                <textarea id="panel5" name="panel5" rows="4" required></textarea>
                <label for="annotation5">Annotation 5:</label>
                <input type="text" id="annotation5" name="annotation5">
            </div>

            <div>
                <label for="panel1">Panel 6:</label>
                <textarea id="panel6" name="panel6" rows="4" required></textarea>
                <label for="annotation6">Annotation 6:</label>
                <input type="text" id="annotation6" name="annotation6">
            </div>

            <div>
                <label for="panel7">Panel 7:</label>
                <textarea id="panel7" name="panel7" rows="4" required></textarea>
                <label for="annotation7">Annotation 7:</label>
                <input type="text" id="annotation7" name="annotation7">
            </div>

            <div>
                <label for="panel1">Panel 8:</label>
                <textarea id="panel8" name="panel8" rows="4" required></textarea>
                <label for="annotation8">Annotation 8:</label>
                <input type="text" id="annotation8" name="annotation8">
            </div>

            <div>
                <label for="panel1">Panel 9:</label>
                <textarea id="panel9" name="panel9" rows="4" required></textarea>
                <label for="annotation9">Annotation 9:</label>
                <input type="text" id="annotation9" name="annotation9">
            </div>

            <div>
                <label for="panel1">Panel 10:</label>
                <textarea id="panel10" name="panel10" rows="4" required></textarea>
                <label for="annotation10">Annotation 10:</label>
                <input type="text" id="annotation10" name="annotation10">
            </div>

            <button type="submit">Generate Comic Strip</button>
        </form>

        <!-- Display area for generated comic panels -->
        <div id="comicDisplay"></div>
    </div>
</body>
</html>
